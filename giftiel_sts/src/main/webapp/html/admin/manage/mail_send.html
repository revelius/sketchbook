<!DOCTYPE>
<html lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>웍스아웃 관리자페이지</title>
	<link rel="stylesheet" href="../static/css/adminDefault.css" type="text/css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/common.js"></script>

</head>
<body>
	<div id="wrap">
		<!--[s] container -->
		<div id="container">		
			<!--[s] contents -->
			<div class="contents contents_tab">
				<h3><span class="icon1"></span>운영관리 > 메일발송관리 > 메일발송</h3>
				<a href="#" class="btnType2 advice">도움말</a>
				<div class="helpBox">
					<ul class="boxLi">
						<li>- SMS로 즉시 발송됩니다.</li>
						<li>- 자동발송 메세지를 선택하여 불러온 후 편집하여 발송 가능합니다.</li>
						<li>- 자동발송 메세지는 선택 목록은 회원용과 관리자용으로 구분됩니다.</li>
						<li>- 회원 개인 또는 등급별 메세지를 보낼 수 있습니다.</li>
					</ul>
					<a href="#" class="close">X</a>
				</div>
				<!-- section -->
				<div class="section a1 tabCon_inner">
					<div class="tableType2">
						<table>
							<caption>메일발송</caption>
							<colgroup>
								<col width="130px">
								<col width="*">
							</colgroup>
							<tbody>
								<tr>
									<th scope="col">제목</th>
									<td><input type="text" class="ip_tit" /></td>
								</tr>
								<tr>
									<th scope="col">수신자선택</th>
									<td>
										<input type="radio" id="radio1" name="radio" checked="checked" /> <label for="radio1">개별발송</label>
										<a href="#" class="btnType1">회원 주소록</a> <br /><br />
										<textarea cols="30" rows="10" class="mReceiver" ></textarea> <br /><br />
										<spa class="listInput">
										 	<input type="radio" id="radio2" name="radio" /> <label for="radio2">등급별 발송</label>
										 	<select>
										 		<option value="0">선택해주세요</option>
										 	</select>
										 </spa> <br />
										<span class="listInput">
											<input type="radio" id="radio2" name="radio" /> <label for="radio2">브랜드별 발송</label>
										 	<select>
										 		<option value="0">선택해주세요</option>
										 	</select>
										 </span> <br />
										<span class="listInput">
											<input type="radio" id="radio2" name="radio" /> <label for="radio2">매장별 발송</label>
										 	<select>
										 		<option value="0">선택해주세요</option>
										 	</select>
										 </span> <br />
										<input type="radio" id="radio3" name="radio" /> <label for="radio3">전체회원 발송</label>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										에디터 영역 :)
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- //section -->
				<!-- section -->
				<div class="section a2 btn">
					<a href="#" class="btnType2">발송</a>
				</div>
				<!-- //section -->
			</div>
			<!--[e] contents -->
		</div>
		<!--[e] container -->
	</div>
</body>
</html>
